<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dinner Party Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #faf8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2d3a35;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      width: 360px;
      text-align: center;
    }

    h1 {
      margin-bottom: .5rem;
    }

    .beta {
      display: inline-block;
      background: #c9a227;
      color: white;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: .7rem;
      font-size: 16px;
      margin: 1rem 0;
    }

    button {
      background: #2d6a4f;
      color: white;
      border: none;
      padding: .7rem 1.2rem;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: #b00020;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <span class="beta">BETA</span>
    <h1>Dinner Party Planner</h1>
    <p>Professional cookbook generator</p>

    <input id="codeInput" placeholder="BETA001" />
    <button id="enterBtn">Enter</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    // ðŸ”‘ SINGLE SOURCE OF TRUTH
    const API_BASE = "http://localhost:3000";

    const enterBtn = document.getElementById("enterBtn");
    const codeInput = document.getElementById("codeInput");
    const errorBox = document.getElementById("error");

    enterBtn.addEventListener("click", async () => {
      errorBox.style.display = "none";

      const code = codeInput.value.trim();
      if (!code) {
        showError("Please enter a code.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/validate-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        if (!res.ok) {
          throw new Error(`Server returned ${res.status}`);
        }

        const data = await res.json();

        if (!data.valid) {
          showError("Invalid access code.");
          return;
        }

        // SUCCESS â€” proceed
        alert("Code accepted. App unlocked.");
        // later: window.location.href = "planner.html";

      } catch (err) {
        showError("Cannot reach backend API. Is the server running?");
        console.error(err);
      }
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
  </script>
</body>
</html>
